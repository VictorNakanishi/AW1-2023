<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
            <div class="container">
                Este é um exemplo de um elemento de bloco
            </div>

            <nav>
                <div>
                    <p class="p-style">Este é um exemplo de um elemento em linha</p>
                    <button class="button-style">Botão 1</button>
                    <button class="button-style">Botão 2</button>
                    <button class="button-style">Botão 3</button>
                </div>
            </nav>
    </header>
    <main>
        <section class="grid-item">
            <p class="item">item1</p>
            <p class="item-2">item2</p>
            <p class="item">item3</p>
        </section>
    </main>

    <footer>
        <section class="grid-container">
            <p class="item-container">1</p>
            <p class="item-container">2</p>
            <p class="item-container">3</p>
            <p class="item-container">4</p>
            <p class="item-container">5</p>
            <p class="item-container">6</p>
            <p class="item-container">7</p>
            <p class="item-container">8</p>
            <p class="item-container">9</p>
        </section>
    </footer>
</body>
</html>
