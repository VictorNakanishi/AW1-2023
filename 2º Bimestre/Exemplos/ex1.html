<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Exemplos de displays em CSS</title>
	<style>
		.container {
            background-color: red;
			display: flex;
		}
		
		.item {
			flex: 1;
			background-color: blue;
            color: beige;
		}

        .item-2 {
			flex: 2;
			background-color: blue;
            color: beige;
		}
		
		.grid-container {
            background-color: blueviolet;
			display: grid;
			grid-template-columns: repeat(3, 50px);
			grid-template-rows: repeat(3, 100px);
			gap: 10px;
		}
		
		.grid-item {
			background-color: red;
		}
	</style>
</head>
<body>
    <div class="container">
		<div class="item">Item 1</div>
		<div class="item-2">Item 2</div>
		<div class="item">Item 3</div>
	</div>
	<div class="grid-container">
        <div class="grid-item">
            asfdasdf
        </div>
        <section class="grid-item">
            fasfasf
        </section>
        <p class="grid-item">
            safasf
        </p>
        <div class="grid-item">
            asfdasdf
        </div>
        <div class="grid-item">
            asfdasdf
        </div>
	</div>


</body></html>
